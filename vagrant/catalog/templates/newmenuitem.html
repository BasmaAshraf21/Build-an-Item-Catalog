{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div id="page-content-wrapper">
            <div class="container-fluid">
<h1>New Menu Item</h1>
	<form action="{{ url_for ('newMenuItem', restaurant_id = restaurant_id )}}" method="post">
		<p>Name:</p>
		<input type="text" size="30" name="name">
	
	<p>Description:</p>
		<input type="text" size="30" name="description">
	
	<p>Price:</p>
		<input type="text" size="30" name="price">
	
		<input type="submit" value="Create" class="btn btn-secondary" id="menu-toggle">
	</br>	
	</form>
	<a href=" {{url_for ('restaurantMenu', restaurant_id= restaurant_id) }}" > Cancel </a>
</div>
</div>

<script src="{{url_for('static', filename= 'vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename= 'vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
{% endblock %}
