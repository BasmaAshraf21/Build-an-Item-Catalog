{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div id="page-content-wrapper">
            <div class="container-fluid">
<h1>Edit Menu Item </h1>
<form action="{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id= i.id)}}" method="post">
	
	<p>Name:</p>
	<input type="text" size="30" name="name" placeholder="{{i.name}}">
	</br>
	<p>Description:</p>
		<input type="text" size="30" name="description" placeholder="{{i.description}}">
	</br>
	<p>Price:</p>
		<input type="text" size="30" name="price" placeholder="{{i.price}}">
	</br>	
		<input type="submit" value="Edit" class="btn btn-secondary" id="menu-toggle">
	</br>
	

	<a href= "{{url_for ('restaurantMenu', restaurant_id= i.restaurant_id) }}" > Cancel </a>
</form>
</div>
</div>

<script src="{{url_for('static', filename= 'vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename= 'vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
{% endblock %}
